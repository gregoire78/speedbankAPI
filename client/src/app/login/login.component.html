<div class="panel panel-default" style="margin-left: 180px; margin-top:100px;width: 900px;">
  <div class="panel-heading">Connexion
  </div>
  <form action="" method="post">
  <div class="panel-body">
      <div class="row">
          <div class="col-md-12">
              <div class="form-group">
                  <label for="inpEmail">Email : </label>
                  <input type="text" class="form-control" id="inpEmail" name="email" [(ngModel)]="user.email">
              </div>
              <div class="form-group">
                  <label for="inpPassword">Password : </label>
                  <input type="text" class="form-control" id="inpPassword" name="password" [(ngModel)]="user.password">
              </div>
          </div>
      </div>
      <div class="pull-right control group">
          <button type='submit' class='btn btn-success' name="submit">Connexion</button>
      </div>
  </div>
  </form>
</div>
