<table style="width:100%">
  <tr>
    <th>Intitulé</th>
    <th>Somme <small>(en €)</small></th>
    <th>Description</th>
    <th>Date</th>
  </tr>
  <tr *ngFor="let item of compte; index as i">
    <td><span [textContent]="item.title | uppercase" #composant></span></td>
    <td [textContent]="item.somme" [ngClass]="{'green':item.somme>=0, 'red':item.somme<0}"></td>
    <td [textContent]="item.desc"></td>
    <td [textContent]="item.date | date:'dd/MM/yyyy'"></td>
  </tr>
  
</table>

<form (ngSubmit)="enregistrer(form.value)" #form="ngForm">
	<h4>Dépense</h4>
  <div>
    <label for="title">Titre</label>
    <input type="text" id="title" name="title" [(ngModel)]="compte.title">
  </div>

  <div>
    <label for="somme">Somme</label>
    <input type="text" id="somme" name="somme" [(ngModel)]="compte.somme">
  </div>

  <div>
    <label for="desc">Descrition</label>
    <textarea name="desc" id="desc" cols="30" rows="10" [(ngModel)]="compte.desc"></textarea>
  </div>
  <input type="submit" value="Envoyer">
</form>
